version: '3'

services:
  portainer:
    container_name: portainer
    restart: unless-stopped
    image: portainer/portainer
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

    networks:
      - default

    ports:
      - "80:9000"

    environment:
      VIRTUAL_HOST: port.chanawee.online
      LETSENCRYPT_HOST: port.chanawee.online

volumes: 
  portainer_data:

networks:
    default:
       external:
         name: webproxy
